<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./css/reset.css" />
      <link rel="stylesheet" href="./css/style.css" />
      <link rel="icon" href="/img/favicon.png" />
      <title>Bate-Papo UOL</title> 
   </head>
   <body>
      <!-- TELA DE LOGIN -->
      <div class="login">
         <img src="./img/logo2.png" class="logo" />
         <input type="text" placeholder="Digite seu nome" />
         <button onclick="logIn();">Entrar</button>
         <div class="status-box">
            <span class="error-msg"></span>
         </div>
         <img src="./img/loading.gif" class="loading hidden" />
         <div class="enter-box">
            <span class="hidden entering">Entrando...</span>
         </div>
      </div>
      <!-- BARRA SUPERIOR -->
      <header class="fixed-boxes">
         <img src="/img/logo1.png" />
         <ion-icon name="people"></ion-icon>
      </header>
      <!-- CONTAINER DE MENSAGENS -->
      <main>
      </main>
      <!-- BARRA INFERIOR COM INPUT E BOTÃƒO DE ENVIO -->
      <div class="fixed-boxes insert-text">
         <input type="text" placeholder="Escreva aqui...">
         <button onclick="sendMessage();">
            <ion-icon name="paper-plane-outline"></ion-icon>
         </button>
      </div>
      <!-- JAVASCRIPT -->
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="/js/script.js"></script>
   </body>
</html>
